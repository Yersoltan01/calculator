<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
<title>Calculator</title>
</head>
<body>
  <div class="main">
    <div class="calculator">
      <div class="display"></div>
      <button id="button-delete">DEL</button>
      <button id="buttton-seven">7</button>
      <button id="button-eight">8</button>
      <button id="button-nine">9</button>
      <button id="button-divide">รท</button>
      <button id="button-four">4</button>
      <button id="button-five">5</button>
      <button id="button-six">6</button>
      <button id="button-multiply">ร</button>
      <button id="button-one">1</button>
      <button id="button-two">2</button>
      <button id="button-three">3</button>
      <button id="button-minus">-</button>
      <button id="button-zero">0</button>
      <button id="button-point">.</button>
      <button id="button-plus">+</button>
      <button id="button-equal">=</button>
    </div>
  </div>
  <script url="script.js"></script>
</body>
</html>
