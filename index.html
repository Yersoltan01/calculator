<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
<title>Calculator</title>
</head>
<body>
  <div class="main">
    <div class="calculator">
      <div class="display"></div>
      <button id="button-clear" value="clear">CLEAR</button>
      <button id="button-delete" value="delete">DELETE</button>
      <button id="buttton-seven" value="7">7</button>
      <button id="button-eight" value="8">8</button>
      <button id="button-nine" value="9">9</button>
      <button id="button-divide" value="/">รท</button>
      <button id="button-four" value="4">4</button>
      <button id="button-five" value="5">5</button>
      <button id="button-six" value="6">6</button>
      <button id="button-multiply" value="*">ร</button>
      <button id="button-one" value="1">1</button>
      <button id="button-two" value="2">2</button>
      <button id="button-three" value="3">3</button>
      <button id="button-minus" value="-">-</button>
      <button id="button-zero" value="0">0</button>
      <button id="button-point" value=".">.</button>
      <button id="button-plus" value="+">+</button>
      <button id="button-equal" value="=">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
